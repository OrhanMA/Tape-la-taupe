<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Whack-a-mole game game using vanilla Typescript"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Whack-a-mole Game</title>
    <script src="./src/main.ts" defer></script>
  </head>
  <body>
    <div class="app">
      <h1>Tape la taupe!</h1>
      <div class="score-container">
        <h2>Score:</h2>
        <p class="score">0</p>
      </div>
      <button type="button" class="startButton">Commencer</button>
      <div class="game">
        <div class="hill">
          <img
            class="mole mole-1"
            src="./assets/mole-head.png"
            alt="mole head"
          />
        </div>
        <div class="hill">
          <img
            class="mole mole-2"
            src="./assets/mole-head.png"
            alt="mole head"
          />
        </div>
        <div class="hill">
          <img
            class="mole mole-3"
            src="./assets/mole-head.png"
            alt="mole head"
          />
        </div>
        <div class="hill">
          <img
            class="mole mole-4"
            src="./assets/mole-head.png"
            alt="mole head"
          />
        </div>
        <div class="hill">
          <img
            class="mole mole-5"
            src="./assets/mole-head.png"
            alt="mole head"
          />
        </div>
        <div class="hill">
          <img
            class="mole mole-6"
            src="./assets/mole-head.png"
            alt="mole head"
          />
        </div>
      </div>
    </div>
  </body>
</html>
